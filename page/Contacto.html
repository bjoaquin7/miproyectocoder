    <main class="centrado-servicios">
        <form action="" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Joaquin Rama">
            <label for="correo electronico">Correo electronico:</label>
            <input type="email" id="correo electronico" name="correo electronico" placeholder="bjoaquinrama@gmail.com">
            <br> 
            <label for="telefono">Telefono:</label>
            <input type="TEXT" id="telefono" name="telefono" placeholder="+598 98 858 793">
            <label for="destino">¿A quien va dirigido este mail?</label>
            <select id="destino" name="destino">
                <option value="Acliente">Atencion al cliente</option>
                <option value="Thumano">Talento humano</option>
                <option value="cotizacion">Cotizacion</option>
            </select>
            <br>
            <h2>Mensaje</h2>
            <textarea name="message" rows="10" cols="30"></textarea>
            <br><br>
            <h4>¿como te gustaria que te contactemos?</h4>
            <input type="checkbox" id="telefono" name="telefono" value="Ntelefono">
            <label for="telefono">Por Telefono</label>
            <input type="checkbox" id="email" name="email" value="Email">
            <label for="email">Por mail</label>
            <br><br>
            <button>Enviar</button>
        </form>
    </main>
    <footer>
        <p>Autor: Joaquin Rama benitez<br>
